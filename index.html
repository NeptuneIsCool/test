<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>defaultshoe's portfolio</title>
    <link rel="icon" href="download.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        #background-layer {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }
        #background-layer img {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 400px;
            height: auto;
            transform: translateY(100%);
            opacity: 0;
            transition: transform 1s ease, opacity 1s ease;
        }
        #background-layer img.show {
            transform: translateY(0);
            opacity: 1;
        }
        body:not(.unblur) #background-layer {
            filter: blur(10px);
            transform: scale(1.05);
            transform-origin: center;
        }
        #cover-btn {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.4);
            color: white;
            font-size: 1.5rem;
            z-index: 3;
            cursor: pointer;
        }
        .card {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0 auto;
            top: 50%;
            transform: translateY(-50%);
        }
        .links a {
            color: white;
            font-size: 2rem;
            margin: 0 0.5rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <audio id="bg-audio" src="rain.mp3" loop></audio>
    <div id="cover-btn">
        <span>click anywhere to enter.</span>
    </div>
    <div id="background-layer">
        <img src="download.png" id="download-img" alt="Download">
    </div>
    <div class="card" data-tilt data-tilt-max="20" data-tilt-speed="400" data-tilt-perspective="1000">
        <img src="shoe.jpg" alt="Avatar" class="avatar">
        <h1>defaultshoe.</h1>
        <p id="typewriter"></p>
        <div class="links">
            <a href="https://www.instagram.com/defaultshoe/?hl=en" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </div>
    <script>
        const body = document.body;
        const bgSize = 120;
        body.style.backgroundSize = `${bgSize}%`;
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const offsetX = Math.max(0, Math.min(100, (x - 0.5) * 10 + 50));
            const offsetY = Math.max(0, Math.min(100, (y - 0.5) * 10 + 50));
            body.style.backgroundPosition = `${offsetX}% ${offsetY}%`;
        });
        const audio = document.getElementById('bg-audio');
        const coverBtn = document.getElementById('cover-btn');
        const downloadImg = document.getElementById('download-img');
        coverBtn.onclick = () => {
            audio.play();
            coverBtn.style.display = 'none';
            body.classList.add('unblur');
            downloadImg.classList.add('show');
        };
        window.onload = () => {
            body.classList.remove('unblur');
            body.style.backgroundPosition = '50% 50%';
        };
        const phrases = [
            "hello there :)",
            "i take pictures of my cat",
            "not sure what else to put here",
        ];
        const typewriter = document.getElementById('typewriter');
        let phraseIndex = 0;
        let charIndex = 0;
        let typing = true;
        function typeEffect() {
            const currentPhrase = phrases[phraseIndex];
            if (typing) {
                if (charIndex < currentPhrase.length) {
                    typewriter.textContent += currentPhrase.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeEffect, 120);
                } else {
                    typing = false;
                    setTimeout(typeEffect, 2000);
                }
            } else {
                if (charIndex > 0) {
                    typewriter.textContent = currentPhrase.substring(0, charIndex - 1);
                    charIndex--;
                    setTimeout(typeEffect, 30);
                } else {
                    typing = true;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    setTimeout(typeEffect, 400);
                }
            }
        }
        typeEffect();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
</body>
</html>
